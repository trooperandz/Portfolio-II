<!DOCTYPE html>
<html>
	<head>
		<title> Contact - Matthew Holland </title>

		<!-- Include meta viewport tag to give the browser instructions on how to control page dimensions/scaling -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Apply CSS reset file to maintain cross-browser compatibility -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

		<!-- This is the fluid grid layout with full-width header and footer -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>
		<!-- Note: these 'bootstrap look-alike' classes are custom. No Bootstrap files welcome in this house! -->
		
		<!-- The header stretches 100%, with no padding on left or right -->
		<header class="bg-white">
			<!-- Place <header> content in .container to adhere to the grid system -->
			<div class="container">
				<div class="row">
					<!-- Take this out and apply the 'offset-1' class to <header> if you want the background to go left of the name -->
					<!-- On large screens, provide a column of space between edge of screen and <h1> -->
					<div class="col-lg-1 columns">
						<p> </p>
					</div>
					
					<div class="col-sm-12 col-md-5 col-lg-3 columns name">
						<h1 class="text-center"> Matthew Holland </h1>
					</div>
					
					<div class="col-md-2 col-lg-4 columns">
						<p> </p>
					</div>

					<!-- Got 'a getchyua tooo where-a you-a goins' -->
					<nav class="col-sm-12 col-md-4 col-lg-3 columns">
						<ul class="inline-ul no-bullet">
							<li class="first"> <a href="index.html">About</a> </li>
							<li> <a href="portfolio.html">Portfolio</a> </li>
							<li> <a href="contact.html">Contact</a> </li>
						</ul>
					</nav>
					<!-- On large screens, provide a column of space between <nav> and edge of screen -->
					<div class="col-lg-1 columns">
						<p> </p>
					</div>
				</div> <!-- .row -->
			</div> <!-- .container -->
		</header>

		<!-- Main page content -->
		<div class="container">
			<!-- Place permanent space between <header> and main content. -->
			<!-- Note: margin-sm, margin-md & margin-lg are used for applying equal padding between stacked columns -->
			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12 margin-sm margin-md margin-lg columns">
					<p> </p>
				</div>
			</div>
			<!-- On large screens, provide a column of space between edge of screen and <section> -->
			<div class="row">
				<div class="col-lg-1 columns">
					<p> </p>
				</div>

				<!-- The big cheese.  Only apply margin to bottom of <section> if <section> & <aside> become stacked -->
				<section class="col-sm-12 col-md-12 col-lg-6 margin-sm margin-md margin-lg columns bg-white">
					<h1> Contact </h1>
					<hr/>
					<!-- Interesting like the NY Times -->
					<article>
						<form>
							<div class="form-group">
								<label for="name" name="name" placeholder="John Smith"> Name </label>
								<input class="form-control" type="text" name="name" />
							</div>

							<div class="form-group">
								<label for="email" name="email" placeholder="example@gmail.com"> Email </label>
								<input class="form-control" type="text" name="email" />
							</div>

							<div class="form-group">
								<label for="message"> Message </label>
								<textarea class="form-control text-area" name="message"> </textarea>
							</div>

							<input type="submit" name="submit"/>
						</form>
					</article>
				</section>
				<!-- On large screens, provide a column of space between <section> and <aside> -->
				<div class="col-lg-1 columns">
					<p> </p>
				</div>

				<!-- The less-big cheese, but still important -->
				<aside class="col-sm-12 col-md-12 col-lg-3 margin-sm margin-md columns bg-white">
					<h3 class="text-center"> Connect With Me </h3>
					<hr/>
	
					<ul class="inline-ul no-bullet text-center">
						<li>
							<a href="#"><img src="assets/images/github-icon.png"   height="66" width="66" alt="Github"/></a>
						</li>

						<li>
							<a href="#"><img src="assets/images/linkedin-icon.png" height="66" width="66" alt="LinkedIn"/></a>
						</li>

						<li>
							<a href="#"><img src="assets/images/stackoverflow.png" height="66" width="66" alt="Stack Overflow"/></a>
						</li>
					</ul>
				</aside>

				<div class="col-lg-1 columns">
					<p> </p>
				</div>
			</div> <!-- .row -->
		</div> <!-- .container -->

		<!-- The footer stretches 100%, with no padding on left or right -->
		<footer>
			<!-- Contain content in the footer to adhere to the grid system -->
			<div class="container">
				<div class="row">
					<div class="col-sm-1 col-md-4 col-lg-4 columns">
						<p> </p>
					</div>

					<!-- Allow more space for <h5> on small device so that text does not wrap -->
					<div class="col-sm-10 col-md-4 col-lg-4 columns">	
						<h5 class="text-center"> &copy; 2016 Matthew Holland </h5>
					</div>
	
					<div class="col-sm-1 col-md-4 col-lg-4 columns">
						<p> </p>
					</div>
				</div> <!-- .row -->
			</div> <!-- .container -->
		</footer>
	<!-- WORD!! -->
	</body>
<!-- peace out -->
</html>
